<ion-content>
  <h1 style="color: black; font-weight: 800; padding: 16px;">
    Consejos <span style="font-weight: 200;">Oficales</span>
  </h1>
  <div class="square-container">
    <div class="square" *ngFor="let question of questions; let idx = index">
      <div class="content" (click)="presentModal(question)">
        {{question.question}}
      </div>
    </div>
  </div>
</ion-content>
